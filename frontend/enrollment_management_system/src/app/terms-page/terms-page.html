<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Term Management</h1>
  </div>

  <div class="top-actions-container">
    <div class="search-sort-container">
      <div>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search Terms" 
          (input)="searchTerms($event.target.value)"/>
      </div>

      <div>
        <select #sortOrder class="form-select" (change)="sortTerms()">
          <option selected disabled>Sort By</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
    
    <div>
      <app-add-term-modal (response)="onTermAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Term Code</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(term of terms(); track $index) {
          <tr>
            <td>{{ term.termId }}</td>
            <td>{{ term.termCode }}</td>
            <td>{{ term.startDate }}</td>
            <td>{{ term.endDate }}</td>
            <td class="actions-container">
              <app-update-term-modal 
                (response)="onTermUpdated($event)"
                [termId]="term.termId!"/>
              <button 
                (click)="deleteTerm(term.termId!)"
                class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
