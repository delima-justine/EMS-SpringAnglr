<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Programs</h1>
  </div>

  <div class="top-actions-container">
    <div class="search-sort-container">
      <div>
        <input 
          type="text"
          class="form-control" 
          placeholder="Search Programs"
          (input)="searchPrograms($event.target.value)"/>
      </div>

      <div>
        <select #sortOrder class="form-select" (change)="sortPrograms()">
          <option selected disabled>Sort By</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
  
    <div>
      <app-add-prog-modal (response)="onProgramAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Program Code</th>
          <th>Program Name</th>
          <th>Dept ID</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(program of programs(); track $index) {
          <tr>
            <td>{{ program.programId }}</td>
            <td>{{ program.programCode }}</td>
            <td>{{ program.programName }}</td>
            <td>{{ program.departmentId }}</td>
            <td class="actions-container">
              <app-update-prog-modal 
                (response)="onProgramUpdated($event)"
                [programId]="program.programId!"/>
              <button 
                (click)="deleteProgram(program.programId!)"
                class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
