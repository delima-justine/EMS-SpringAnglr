<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Programs</h1>
  </div>

  <div class="d-flex justify-content-between m-3">
    <div>
      <input class="form-control" placeholder="Search Courses"/>
    </div>
    
    <div>
      <app-add-prog-modal (response)="onProgramAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Program Code</th>
          <th>Program Name</th>
          <th>Dept ID</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(program of programs(); track $index) {
          <tr>
            <td>{{ program.programId }}</td>
            <td>{{ program.programCode }}</td>
            <td>{{ program.programName }}</td>
            <td>{{ program.departmentId }}</td>
            <td class="actions-container">
              <button class="btn btn-warning">Edit</button>
              <button 
                (click)="deleteProgram(program.programId!)"
                class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
