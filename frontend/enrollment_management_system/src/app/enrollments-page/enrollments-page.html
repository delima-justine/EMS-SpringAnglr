<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Enrollments</h1>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Student ID</th>
          <th>Section ID</th>
          <th>Date Enrolled</th>
          <th>Status</th>
          <th>Letter Grade</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(enrollment of enrollments(); track $index) {
          <tr>
            <td>{{ enrollment.enrollmentId }}</td>
            <td>{{ enrollment.studentId }}</td>
            <td>{{ enrollment.sectionId }}</td>
            <td>{{ enrollment.dateEnrolled }}</td>
            <td>{{ enrollment.status }}</td>
            <td>{{ enrollment.letterGrade }}</td>
            <td class="actions-container">
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
