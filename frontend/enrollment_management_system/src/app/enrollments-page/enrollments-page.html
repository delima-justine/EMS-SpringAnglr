<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Enrollments</h1>
  </div>

  <div class="top-actions-container">
    <div class="search-sort-container">
       <div>
        <input 
          type="text"
          class="form-control" 
          placeholder="Search by Student ID"
          (input)="searchEnrollmentsByStudentId(+$event.target.value)"/>
      </div>

      <div>
        <select #sortOrder class="form-select" (change)="sortEnrollments()">
          <option selected disabled>Sort By</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
   
    
    <div>
      <app-add-enrollment-modal (response)="onEnrollmentAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Student ID</th>
          <th>Section ID</th>
          <th>Date Enrolled</th>
          <th>Status</th>
          <th>Letter Grade</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(enrollment of enrollments(); track $index) {
          <tr>
            <td>{{ enrollment.enrollmentId }}</td>
            <td>{{ enrollment.studentId }}</td>
            <td>{{ enrollment.sectionId }}</td>
            <td>{{ enrollment.dateEnrolled }}</td>
            <td>{{ enrollment.status }}</td>
            <td>{{ enrollment.letterGrade }}</td>
            <td class="actions-container">
            <app-update-enrollment-modal 
              [enrollmentId]="enrollment.enrollmentId!"
              (response)="onEnrollmentUpdated($event)"/>
              <button 
                (click)="deleteEnrollment(enrollment.enrollmentId!)"
                class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
