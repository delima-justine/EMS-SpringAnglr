<!-- Update Enrollment Modal -->
<div 
  #updateEnrollmentModal
  class="modal fade" 
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Enrollment</h5>
          <button 
            type="button" 
            class="btn-close"
            (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="enrollmentForm">
            <div class="mb-3">
              <label for="student_id" class="form-label">Student ID</label>
              <select formControlName="studentId" class="form-select">
                <option selected disabled>Select Student</option>
                @for(student of students(); track $index) {
                  <option [value]="student.studentId">
                    [{{ student.studentId }}] - {{ student.firstName }} 
                      {{ student.lastName }}
                  </option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label for="section_id" class="form-label">Section ID</label>
              <select formControlName="sectionId" class="form-select">
                <option selected disabled>Select Section</option>
                @for(section of sections(); track $index) {
                  <option [value]="section.sectionId">
                    [{{ section.sectionId }}] - {{ section.sectionCode }}
                  </option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label for="date_enrolled">Date Enrolled</label>
              <input 
                type="number" 
                id="section_id" 
                formControlName="sectionId" 
                class="form-control"
                min="0"/>
            </div>

            <div class="mb-3">
              <label for="date_enrolled">Date Enrolled</label>
              <input 
                type="date" 
                id="date_enrolled" 
                formControlName="dateEnrolled" 
                class="form-control"/>
            </div>

            <div class="mb-3">
              <label for="status">Status</label>
              <input 
                type="text" 
                id="status" 
                formControlName="status" 
                class="form-control"/>
            </div>

            <div class="mb-3">
              <label for="letter_grade">Letter Grade</label>
              <input 
                type="text" 
                id="letter_grade" 
                formControlName="letterGrade" 
                class="form-control"/>  
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="closeModal()">
              Close
          </button>
          <button 
            type="button"
            class="btn btn-primary"
            (click)="updateEnrollment()">
              Update
          </button>
        </div>
      </div>
    </div>
</div>

<button 
  class="btn btn-warning btn-sm" 
  type="button"
  (click)="openUpdateModal()">
    Edit
</button>
