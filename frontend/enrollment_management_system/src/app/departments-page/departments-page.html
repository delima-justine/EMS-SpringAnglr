<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Departments</h1>
  </div>

  <div class="top-actions-container">
    <div class="search-sort-container">
      <div>
        <input 
          class="form-control form-control-sm" 
          placeholder="Search Departments"
          (input)="searchDepartments($event.target.value)"/>
      </div>

      <div>
        <select #sortOrder class="form-select form-select-sm" (change)="sortDepartments()">
          <option selected disabled>Sort By</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
  
    <div>
      <app-add-dept-modal (response)="onDepartmentAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Department Code</th>
          <th>Department Name</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @if(departments().length === 0) {
          <tr>
            <td colspan="4" class="text-center">No departments found.</td>
          </tr>
        }

        @for(department of departments(); track $index) {
          <tr>
            <td>{{ department.departmentId }}</td>
            <td>{{ department.departmentCode }}</td>
            <td>{{ department.departmentName }}</td>
            <td class="actions-container">
              <app-update-dept-modal 
                [departmentId]="department.departmentId!"
                (response)="onDepartmentUpdated($event)"/>
              <button 
                (click)="deleteDepartment(department.departmentId!)"
                class="btn btn-danger btn-sm">
                  Delete
              </button>
            </td>
         </tr>
        }
      </tbody>
    </table>
  </div>
</main>
