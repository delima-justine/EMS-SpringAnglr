<!-- Modal -->
<div 
  #addCoursePrereqModal
  class="modal fade" 
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Course</h5>
          <button 
            type="button" 
            class="btn-close"
            (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="coursePrereqForm">
            <div class="mb-3">
              <label for="course_code">Course ID</label>
              <input 
                type="number" 
                id="course_code" 
                formControlName="courseId" 
                class="form-control"
                min="0"/>
            </div>

            <div class="mb-3">
              <label for="course_title">Course Prerequisite ID</label>
              <input 
                type="number" 
                id="course_title" 
                formControlName="prerequisiteId" 
                class="form-control"
                min="0"/>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="closeModal()">
              Close
          </button>
          <button 
            type="button"
            class="btn btn-primary"
            (click)="addCoursePrerequisite()">
              Save
          </button>
        </div>
      </div>
    </div>
</div>

<button 
  (click)="openModal()"
  class="btn btn-primary" 
  type="button">
    Add Course
</button>
