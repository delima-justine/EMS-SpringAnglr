<!-- Modal -->
<div 
  #addCoursePrereqModal
  class="modal fade" 
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Course</h5>
          <button 
            type="button" 
            class="btn-close"
            (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="coursePrereqForm">
            <div formGroupName="id">
                <div class="mb-3">
                <label for="course_code" class="form-label">Course ID</label>
                <select formControlName="courseId" class="form-select">
                  <option selected disabled>Select Course</option>
                  @for(course of courses(); track $index) {
                    <option [value]="course.courseId">
                      [{{ course.courseId }}]. {{ course.courseCode }} - 
                        {{ course.courseTitle }}
                    </option>
                  }
                </select>
              </div>

              <div class="mb-3">
                <label for="course_title">Course Prerequisite ID</label>
                <select formControlName="prereqCourseId" class="form-select">
                  <option selected disabled>Select Course Prerequisite</option>
                  @for(course of courses(); track $index) {
                    <option [value]="course.courseId">
                      [{{ course.courseId }}]. {{ course.courseCode }} - 
                        {{ course.courseTitle }}
                    </option>
                  }
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="closeModal()">
              Close
          </button>
          <button 
            type="button"
            class="btn btn-primary"
            (click)="addCoursePrerequisite()">
              Save
          </button>
        </div>
      </div>
    </div>
</div>

<button 
  (click)="openModal()"
  class="btn btn-primary" 
  type="button">
    Add Course
</button>
