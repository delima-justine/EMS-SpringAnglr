<app-top-nav/>

<main>
  <div class="title-container">
    <h3>Course Prerequisites Management</h3>
  </div>

  <div class="d-flex justify-content-between m-3">
    <div>
      <input class="form-control" placeholder="Search Course Prerequisites"/>
    </div>
    
    <div>
      <app-add-cp-modal></app-add-cp-modal>
    </div>

  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered prerequisites-table">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Prerequisite Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      
      <tbody>
        @for(coursePrereq of coursePrerequisites(); track $index) {
          <tr>
            <td>{{ coursePrereq.id.courseId }}</td>
            <td>{{ coursePrereq.id.prereqCourseId}}</td>
            <td class="actions-container">
              <button class="btn btn-warning btn-sm">Edit</button>
              <button
                type="button"
                (click)="deleteCoursePrerequisite(
                    coursePrereq.id.courseId, coursePrereq.id.prereqCourseId)" 
                class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
