<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Instructors</h1>
  </div>

  <div class="d-flex justify-content-between m-3">
    <div>
      <input 
        type="text"
        class="form-control" 
        placeholder="Search Instructors by Name"
        (input)="searchInstructor($event.target.value)"/>
    </div>
    
    <div>
      <app-add-instructor-modal (response)="onInstructorAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead> 
        <tr>
          <th>#</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Email</th>
          <th>Dept ID</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(instructor of instructors(); track $index) {
           <tr>
            <td>{{ instructor.instructorId }}</td>
            <td>{{ instructor.lastName }}</td>
            <td>{{ instructor.firstName }}</td>
            <td>{{ instructor.email }}</td>
            <td>{{ instructor.departmentId }}</td>
            <td class="actions-container">
              <app-update-instructor-modal 
                (response)="onInstructorUpdated($event)"
                [instructorId]="instructor.instructorId!"/>
              <button 
                (click)="deleteInstructor(instructor.instructorId!)"
                class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
