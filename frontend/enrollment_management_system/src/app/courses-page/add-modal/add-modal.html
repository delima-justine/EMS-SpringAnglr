<!-- Modal -->
<div 
  #addCourseModal
  class="modal fade" 
  id="add_course_modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Course</h5>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="modal" 
            aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="course_code">Course Code</label>
              <input 
                type="text" 
                id="course_code" 
                formControlName="courseCode" 
                class="form-control"/>
            </div>

            <div class="mb-3">
              <label for="course_title">Course Title</label>
              <input 
                type="text" 
                id="course_title" 
                formControlName="courseTitle" 
                class="form-control"/>
            </div>

            <div class="mb-3">
              <label for="units">Units</label>
              <input 
                type="number" 
                id="units" 
                formControlName="units" 
                class="form-control"
                min="0"/>
            </div>

            <div class="mb-3">
              <label for="lecture_hours">Lecture Hours</label>
              <input 
                type="number" 
                id="lecture_hours" 
                formControlName="lectureHours" 
                class="form-control"
                min="0"/>
            </div>

            <div class="mb-3">
              <label for="lab_hours">Lab Hours</label>
              <input 
                type="number" 
                id="lab_hours" 
                formControlName="labHours" 
                class="form-control"
                min="0"/>
            </div>

            <div class="mb-3">
              <label for="department_id">Department ID</label>
              <select formControlName="departmentId" class="form-select">
                <option selected disabled>Select Department</option>
                <option value="6">College of Computer Information Sciences</option>
              </select>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal">
              Close
          </button>
          <button 
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal">
              Save
          </button>
        </div>
      </div>
    </div>
</div>

<button type="button" (click)="openModal()">Open Modal</button>
