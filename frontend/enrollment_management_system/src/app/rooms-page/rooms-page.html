<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Room Management</h1>
  </div>

  <div class="top-actions-container">
    <div class="search-sort-container">
      <div>
        <input 
          type="text"
          class="form-control form-control-sm" 
          placeholder="Search Rooms"
          (input)="searchRooms($event.target.value)"/>
      </div>

      <div>
        <select #sortOrder class="form-select form-select-sm" (change)="sortRooms()">
          <option selected disabled>Sort By</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
    
    <div>
      <app-add-room-modal (response)="onRoomAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Building</th>
          <th>Room Code</th>
          <th>Capacity</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(room of rooms(); track $index) {
          <tr>
            <td>{{ room.roomId }}</td>
            <td>{{ room.building }}</td>
            <td>{{ room.roomCode }}</td>
            <td>{{ room.capacity }}</td>
            <td class="actions-container">
              <app-update-room-modal 
                (response)="onRoomUpdated($event)"
                [roomId]="room.roomId!"/>
              <button
                (click)="deleteRoom(room.roomId!)" 
                class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
