<app-top-nav/>

<main>
  <div class="title-container">
    <h1>Room Management</h1>
  </div>

  <div class="d-flex justify-content-between m-3">
    <div>
      <input 
        type="text"
        class="form-control" 
        placeholder="Search Rooms"
        (input)="searchRooms($event.target.value)"/>
    </div>
    
    <div>
      <app-add-room-modal (response)="onRoomAdded($event)"/>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered ems-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Building</th>
          <th>Room Code</th>
          <th>Capacity</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for(room of rooms(); track $index) {
          <tr>
            <td>{{ room.roomId }}</td>
            <td>{{ room.building }}</td>
            <td>{{ room.roomCode }}</td>
            <td>{{ room.capacity }}</td>
            <td class="actions-container">
              <app-update-room-modal 
                (response)="onRoomUpdated($event)"
                [roomId]="room.roomId!"/>
              <button
                (click)="deleteRoom(room.roomId!)" 
                class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
